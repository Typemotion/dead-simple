{% extends "base.html" %}

{% block site_name %}{{ blog.name }}{% endblock %}

{% block header %}
    <h2>Archives</h2>
{% endblock %}

{% block main %}
    <p>
        <ul>
    {% for entry in entries %}
            <li>
                <a href="{{ entry.get_absolute_url() }}">{{ entry.title }}</a>
            </li>
    {% endfor %}
        </ul>
    </p>
{% endblock %}
